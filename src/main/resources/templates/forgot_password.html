<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{http://localhost:8080/css/forgotpassword.css}" rel="stylesheet"/> 
</head>
<body>
    <section>
        <div class="container2 p-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card-header2 text-center fs-4">Forgot Password</div>
				</div>
			
				<div th:if="${session.msg}" class="err">
            			<p th:text="${session.msg}"></p>
            			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        		</div>

                    <div class="card2">
                        <form action="/forgotPassword" method="post" class="form_content">
                            <div class="mb-3">
                                <input type="text" name="email" placeholder="Enter email" class="form-control" required autocomplete="autofocus">
                            </div>
                            <div class="mb-3">
                                <input type="tel" id="phone" name="phone" onkeyup="this.value = this.value.replace(/[^0-9-]/g, '');" minlength = "0" maxlength="10" placeholder="Enter mobile number" class="form-control" required autocomplete="autofocus">
                            </div>

                            <button class="btn btn-success col-md-12">Submit</button>
                        </form>
                   </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" th:src="@{/js/forgotPassword.js}"></script>
    
</body>
</html>
