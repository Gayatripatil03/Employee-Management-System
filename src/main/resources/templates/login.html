<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card-header text-center fs-4">Login Page</div>
                
              <div th:if="${param.error}" class="alert alert-danger">
                  Invalid username & Password</div>
                  
                  <div th:if="${param.logout}" class="alert alert-success">
                  Logout Sucessfully</div>
                  
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label>Enter your email id</label>
                            <input type="text" name="username" class="form-control" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label>Enter password</label>
                            <input type="password" name="password" class="form-control">
                        </div>

                        <button class="btn btn-success col-md-12">Login</button>
                    </form>
                    
                    <div class="text-center mt-2">
                    	<a href="loadForgotPassword" class="text-decoration-none fs-5">Forgot Password</a>
                    </div>
     

            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
