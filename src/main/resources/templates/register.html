<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>
<body>
<section>
    <div class="background-container" id="backgroundContainer"></div>
    <div class="register-container">
        <div class="card-header text-center">Registration Page</div>

        <div id="registercustomAlert" class="register-custom-alert" style="display: none;">
            <p id="registeralertMessage" class="register-alert-message"></p>
            <button onclick="closeAlert()" class="register-alert-button">OK</button>
        </div>
        
		<div th:if="${session.msg}" th:classappend="${session.msg.contains('successfully') ? 'success-text' : 'error-text'}">
            <p th:text="${session.msg}" style="display: none;"></p>
           <th:block th:text="${#session.removeAttribute('msg')}"></th:block>  
		</div>


        <div class="card-body" id="form-container">
            <form id="registerForm" action="createUser" method="post">
                <div class="form-group">
                    <input type="text" name="fullName" placeholder="Enter Full Name" class="form-control" required>
                    <span id="fullNameError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="Enter email" class="form-control" required>
                    <span id="emailError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" onkeyup="this.value = this.value.replace(/[^0-9-]/g, '');" minlength="10" maxlength="10" placeholder="Enter phone number" class="form-control" required>
                    <span id="phoneError" class="error-message"></span>
                </div>
                <label for="birthDate">Date of birth:</label><br>
                <div class="form-group">
                    <input type="date" name="birthDate" id="birthDate" placeholder="dd-mm-yyyy" class="form-control" required>
                    <span id="birthDateError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <input type="text" name="address" placeholder="Enter address" class="form-control" required>
                    <span id="addressError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters" required>
                    <span id="passwordError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <input type="text" name="role" placeholder="Enter role (ROLE_USER, ROLE_MANAGER, ROLE_ADMIN)" class="form-control" required>
                    <span id="roleError" class="error-message"></span>
                </div>

                <button type="button" onclick="Register()" class="btn btn-success col-md-12">Register</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
