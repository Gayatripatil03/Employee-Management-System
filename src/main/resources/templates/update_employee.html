<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>
    <form action="#" th:action="@{/user/employeelist/showFormForUpdate/saveUpdatedEmployee}" th:object = "${employee}" method="POST">

        <!-- Add hidden form field to handle update-->
        <input type = "hidden" th:field="*{id}" />

        <input type="text" th:field="*{fullName}" name="fullName" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" name="address" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" name="email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{empPosition}" name="empPosition" class="form-control mb-4 col-4">
        <input type="text" th:field="*{empDepartment}" name="empDepartment" class="form-control mb-4 col-4">
        <input type="text" th:field="*{empSalary}" name="empSalary" class="form-control mb-4 col-4">

        <button type = "submit" class="btn btn-info col-2"> Update Employee</button>
    </form>
    <hr>
    <a th:href="@{/}">Back to Employee List</a>
</div>
</body>
</html>
