<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Base Page</title>
    <link th:href="@{http://localhost:8080/css/base.css}" rel="stylesheet"/>
    <link th:href="@{http://localhost:8080/css/index.css}" rel="stylesheet"/>
    <link th:href="@{http://localhost:8080/css/signin_req.css}" rel="stylesheet"/>
    <link th:href="@{http://localhost:8080/css/register.css}" rel="stylesheet"/> 
    <link th:href="@{http://localhost:8080/css/forgotpassword.css}" rel="stylesheet"/> 
    <link th:href="@{http://localhost:8080/css/reset_password.css}" rel="stylesheet"/> 
    
    
</head>
<body class="bg-light">

<nav class="navbar">
    <div class="navbar-left">
        <a class="navbar-brand" href="#">Employee Management System</a>
        <a class="nav-link" href="/" onclick="changeBackground('/images/img1.png')">Home</a>
    </div>
    

    <div class="navbar-right">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="register" onclick="changeBackground('/images/img1.png')">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="signin" onclick="changeBackground('/images/img1.png')">Login</a>
            </li>
        </ul>
        </div>
 

    <th:block th:if="${user !=null}"> 
        <h1>Welcome, <span th:text="${user.fullName}"></span></h1>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/employeelist">Employee list</a>
            </li>
            <li class="nav-item dropdown me-4">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    [[${user.fullName}]]
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                    <li><a class="dropdown-item" href="changePass">Change Password</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </th:block> 
</nav>

<div class="content-container">
     <div class="background-container" id="backgroundContainer">
         <div th:replace="${content}"></div>
     </div>
</div>

<script type="text/javascript" th:src="@{/js/datefilled.js}"></script>
<script type="text/javascript" th:src="@{/js/forgotpassword.js}"></script>
<script type="text/javascript" th:src="@{/js/reset_password.js}"></script>
<script type="text/javascript" th:src="@{/js/signin_req.js}"></script>
<script type="text/javascript" th:src="@{/js/datepicker.js}"></script>
<script type="text/javascript" th:src="@{/js/base.js}"></script>
<script type="text/javascript" th:src="@{/js/msgnotification.js}"></script>
</body>
</html>
