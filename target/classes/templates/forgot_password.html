<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card-header text-center fs-4">Forgot Password</div>

                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </th:block>

                    <div class="card-body">
                        <form action="/forgotPassword" method="post">
                            <div class="mb-3">
                                <label>Enter your email id</label>
                                <input type="text" name="email" class="form-control" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Enter Mobile Number</label>
                                <input type="tel" id="phone" name="phone" onkeyup="this.value = this.value.replace(/[^0-9-]/g, '');" minlength = "0" maxlength="10"class="form-control" required>
                            </div>

                            <button class="btn btn-success col-md-12">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
