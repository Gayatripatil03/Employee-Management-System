<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="manager/managerlayout::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card-header text-center fs-4">Change Password</div>


                <div th:if="${session.msg}" class="error-text">
            			<p th:text="${session.msg}"></p>
            			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        		</div>

                <div th:if="${param.logout}" class="alert alert-success">
                    Logout Sucessfully</div>

                <div class="card-body">
                    <form action="/manager/updatePassword" method="post">
                        <div class="mb-3">
                            <label>Enter Old Password</label>
                            <input type="password" name="oldPass" class="form-control" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label>Enter New Password</label>
                            <input type="password" name="newPass" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,and atleast one character, and at least 8 to 12 characters" required autofocus="autofocus">
                        </div>

                        <button class="btn btn-success col-md-12">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
