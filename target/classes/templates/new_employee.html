<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>
    <form action="#" th:action="@{/user/employeelist/saveEmployee}" th:object = "${employee}" method="POST">
        <input type="text" th:field="*{fullName}" name="fullName" placeholder="Employee Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" name="address" placeholder="Employee Address" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" name="email" placeholder="Employee mailId" class="form-control mb-4 col-4">
        <input type="text" th:field="*{empPosition}" name="empPosition" placeholder="Employee Position" class="form-control mb-4 col-4">
        <input type="text" th:field="*{empDepartment}" name="empDepartment" placeholder="Employee Department" class="form-control mb-4 col-4">
        <input type="text" th:field="*{empSalary}" name="empSalary" placeholder="Employee Salary" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phone}" name="phone" placeholder="Employee Phone No" class="form-control mb-4 col-4">

        <button type = "submit" class="btn btn-info col-2"> Save Employee</button>
    </form>
</div>
</body>
</html>
