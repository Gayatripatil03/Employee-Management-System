<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <link rel="stylesheet" th:href="@{/css/register.css}"/>
</head>
<body>
	<section>
        <div class="container p-3">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card-header text-center fs-4">Registration Page</div>
                    
                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </th:block>
                    <div class="card-body">
                        <form action="createUser" method="post">
                            <div class="mb-3">
                                <label>Enter Full Name</label>
                                <input type="text" name="fullName" class="form-control" required autofocus="autofocus">
                            </div>
                            <div class="mb-3">
                                <label>Enter your email id</label>
                                <input type="text" name="email" class="form-control" required autofocus="autofocus">
                            </div>
                           <div class="mb-3">
                                <label >Enter Mobile Number</label>
                                <input type="tel" name="phone" onkeyup="this.value = this.value.replace(/[^0-9-]/g, '');" minlength = "0" maxlength="10" class="form-control" required>
                            </div> 
                            <div class="mb-3">
                                <label>Enter Address</label>
                                <input type="text" name="address" class="form-control" required autofocus="autofocus">
                            </div>
                            <div class="mb-3">
                                <label>Enter password</label>
                                <input type="password" name="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,and atleast one character, and at least 8 to 12 characters" required autofocus="autofocus">
                            </div>
                            <div class="mb-3">
                                <label>Enter role of user</label>
                                <input type="role" name="role" placeholder="ROLE_USER,ROLE_MANAGER,ROLE_ADMIN"class="form-control"  required autofocus="autofocus">
                            </div>

                            <button class="btn btn-success col-md-12">Register</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
	</section>
</body>
</html>
