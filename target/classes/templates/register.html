<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link th:href="@{http://localhost:8080/css/register.css}" rel="stylesheet"/> 
</head>
<body>
<section>
<div class="background-container" id="backgroundContainer"></div>
    <div class="register-container">
        <div class="card-header text-center">Registration Page</div>

                <div th:if="${session.msg}" class="error-text">
            			<p th:text="${session.msg}"></p>
            			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        		</div>
                <div class="card-body" id="form-container">
                    <form action="createUser" method="post">
                        <div class="form-group">
                            <input type="text" name="fullName" placeholder="Enter Full Name" class="form-control" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" placeholder="Enter email" class="form-control" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" onkeyup="this.value = this.value.replace(/[^0-9-]/g, '');" minlength="0" maxlength="10" placeholder="Enter phone number" class="form-control" required>
                        </div>
                        <label for="birthDate">Date of birth:</label><br>
                        <div class="form-group">
                    		<input type="date" name="birthDate" id="birthDate" placeholder="dd-mm-yyyy" class="form-control" required>
                		</div>
                        <div class="form-group">
                            <input type="text" name="address" placeholder="Enter address" class="form-control" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 to 12 characters" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <input type="role" name="role" placeholder="Enter role(ROLE_USER,ROLE_MANAGER,ROLE_ADMIN)" class="form-control" required autofocus="autofocus">
                        </div>

                        <button class="btn btn-success col-md-12">Register</button>
                    </form>
                </div>
			</div>
</section>

</body>
</html>
