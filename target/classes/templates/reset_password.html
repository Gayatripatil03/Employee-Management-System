<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card-header text-center fs-4">Reset Password</div>

                <div class="card-body">
                    <form id="changePassword" action="/changePassword" method="post">
                        <div class="mb-3">
                            <label>Enter New Password</label>
                            <input id="password" type="password" name="psw" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,and atleast one character, and at least 8 to 12 characters" required autofocus="autofocus">
                        </div>
                        <div class="mb-3">
                            <label >Enter Confirm Password</label>
                            <input type="password" name="cpsw" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,and atleast one character, and at least 8 to 12 characters" required autofocus="autofocus">
                        </div>

                        <input type="hidden" name="id" th:value="${id}">
                        <button class="btn btn-success col-md-12">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
