<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link th:href="@{http://localhost:8080/css/reset_password.css}" rel="stylesheet"/> 
</head>
<body>
<section>
    <div class="containerreset p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card-headerreset text-center fs-4">Reset Password</div>
						<div th:if="${session.msg}" class="error-text">
            						<p th:text="${session.msg}"></p>
            			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        		</div>
                <div class="card-bodyreset">
                    <form id="changePassword" action="/changePassword" method="post">
                        <div class="mb-3">
                            <label>Enter New Password</label>
                            <input id="password" type="password" name="psw" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,and atleast one character, and at least 8 to 12 characters" required autofocus="autofocus">
                        </div>
                        <div class="mb-3">
                            <label >Enter Confirm Password</label>
                            <input type="password" name="cpsw" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,and atleast one character, and at least 8 to 12 characters" required autofocus="autofocus">
                        </div>

                        <input type="hidden" name="id" th:value="${id}">
                        <button class="btn4 btn-success col-md-12">Change Password</button>
                        <div class="backtoforgotpass">
                           <a href="/signin" class="text-decoration-none fs-5">Back to login Page</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
