<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Signin Form</title>
    <link th:href="@{http://localhost:8080/css/signin_req.css}" rel="stylesheet"/>
    <link th:href="@{http://localhost:8080/css/forgotpassword.css}" rel="stylesheet"/>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card-header1 text-center fs-4">Signin Page</div>

                <div id="customAlert" class="custom-alert" style="display: none;">
                    <div class="custom-alert-content">
                        <p id="alertMessage" class="custom-alert-message"></p>
                        <button onclick="hideCustomAlert()" class="custom-alert-button">OK</button>
                    </div>
                </div>

                <div id="invalidAlert" class="custom-alert" style="display: none;">
                    <div class="custom-alert-content">
                        <p class="custom-alert-message">Invalid username and password</p>
                        <button onclick="hideInvalidAlert()" class="custom-alert-button">OK</button>
                    </div>
                </div>
                
                <div id="logoutAlert" class="custom-alert" style="display: none;">
                    <div class="custom-alert-content">
                        <p class="custom-alert-message">Logout Successfully</p>
                        <button onclick="hideLogoutAlert()" class="custom-alert-button">OK</button>
                    </div>
                </div>
                
                <div id="emailChangedAlert" class="custom-alert" style="display: none;">
                    <div class="custom-alert-content">
                        <p class="custom-alert-message">Your email has been changed. Please log in again</p>
                        <button onclick="hideEmailChangedAlert()" class="custom-alert-button">OK</button>
                    </div>
                </div>
                
                <div id="errorAlert" class="custom-alert" style="display: none;">
                    <div class="custom-alert-content">
                        <p id="errorMessage" class="custom-alert-message"></p>
                        <button onclick="hideErrorAlert()" class="custom-alert-button">OK</button>
                    </div>
                </div>

                <div class="form-body">
                    <form action="/login_req" method="post" id="loginForm">
                        <div class="mb-3">
                            <input type="text" name="username" placeholder="Enter email" class="form-control1" required autofocus="autofocus">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" placeholder="Password" class="form-control1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 to 12 characters" required autofocus="autofocus">
                        </div>
                        <button type="button" onclick="submitForm()" class="btn1 btn-success col-md-12">Login</button>
                    </form>

                    <div class="text-center mt-2">
                        <a href="loadForgotPassword" class="text-decoration-none fs-5">Forgotten Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="http://localhost:8080/js/signin_req.js"></script>
</body>
</html>
