<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Signin Form</title>
    <link th:href="@{http://localhost:8080/css/signin_req.css}" rel="stylesheet"/>
    <link th:href="@{http://localhost:8080/css/forgotpassword.css}" rel="stylesheet"/> 
    
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card-header1 text-center fs-4">Signin Page</div>
                
                
                <div th:if="${session.msg}" class="error-text">
            			<p th:text="${session.msg}"></p>
            			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        		</div>
        		
                <div th:if="${error}" class="alert alert-danger">
    				<span th:text="${error}"></span>
				</div>
                  
                  <div th:if="${param.logout}" class="alert alert-success">
                  Logout Sucessfully</div>
                  
                  <div th:if="${param.emailChanged}" class="alert alert-info">
                  Your email has been changed.Please log in again</div>
                  
                  <div th:if="${param.invalid}" class="alert alert-invalid">
                  Invalid username and password</div>
                  
                <div class="form-body">
                    <form action="/login_req" method="post">
                        <div class="mb-3">
                            <input type="text" name="username" placeholder="Enter email" class="form-control1" required autofocus="autofocus">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" placeholder="Password" class="form-control1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 to 12 characters" required autofocus="autofocus">
                        </div>
                        <button class="btn1 btn-success col-md-12">Login</button>
                    </form>
                    
                    <div class="text-center mt-2">
                    	<a href="loadForgotPassword" class="text-decoration-none fs-5">Forgotten Password?</a>
                    </div>
                </div>
          </div>
     </div>
 </div>

</section>
</body>
</html>
