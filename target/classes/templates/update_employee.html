<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>
    <form action="#" th:action="@{/user/employeelist/showFormForUpdate/saveUpdatedEmployee}" th:object = "${employee}" method="POST">

        <!-- Add hidden form field to handle update-->
        <input type = "hidden" th:field="*{id}" />

        <input type="text" th:field="*{fullName}" name="fullName" placeholder="Enter your FullName" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" name="address" placeholder="Enter your address" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" name="email" placeholder="Enter your email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phone}" name="phone" placeholder="Enter your mobile no" class="form-control mb-4 col-4">
        <input type="text" th:field="*{empPosition}" name="empPosition" placeholder="Enter employee position" class="form-control mb-4 col-4">
        <input type="text" th:field="*{empDepartment}" name="empDepartment" placeholder="Enter employee department" class="form-control mb-4 col-4">
        <input type="text" th:field="*{empSalary}" name="empSalary" placeholder="Enter employee salary" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}" name="password" placeholder="Enter your password" class="form-control mb-4 col-4" READONLY>
        <input type="text" th:field="*{role}" name="role" placeholder="Enter user role" class="form-control mb-4 col-4" READONLY>
        

        <button type = "submit" class="btn btn-info col-2"> Update Employee</button>
    </form>
    <a class="nav-link active" aria-current="page" href="/user/employeelist">Back to employee page</a>
 
</div>
</body>
</html>
