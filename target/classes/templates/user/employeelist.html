<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Employees List</h1>

    <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
        	<th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">Id</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=fullName&sortDir=' + ${reverseSortDir}}">Name</a>
            </th>
            <th>
                <a th:href="@{'/page/' +${currentPage}+ '?sortField=address&sortDir=' +${reverseSortDir}}">Address</a>
            </th>
            <th>
                <a th:href="@{'/page/' +${currentPage}+'?sortField=email&sortDir=' +${reverseSortDir}}">MailId</a>
            </th>
            <th>
                <a th:href="@{'/page/' +${currentPage}+'?sortField=emp_position&sortDir=' +${reverseSortDir}}">Emp Position</a>
            </th>
            <th>
                <a th:href="@{'/page/' +${currentPage}+'?sortField=emp_dep&sortDir=' +${reverseSortDir}}">Emp Department</a>
            </th>
            <th>
                <a th:href="@{'/page/' +${currentPage}+'?sortField=emp_salary&sortDir=' +${reverseSortDir}}">Salary</a>
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${listEmployees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.fullName}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.emp_position}"></td>
            <td th:text="${employee.emp_dep}"></td>
            <td th:text="${employee.emp_salary}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-small btn-primary ">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-small btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if = "${totalPages > 1}">
        <div class = "row-">
            <div class="">
                <div class ="col-sm-2">
                    Total Employee Count: [[${totalItems}]]
                    &nbsp;&nbsp;&nbsp;
                </div>
                <div class ="col-sm-2">
                <span th:each="i: ${#numbers.sequence(1,totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/page/' +${i} + '?sortField=' +${sortField} + '&sortDir=' +${SortDir}}">[[${i}]]</a>
                    <span th:unless="${currentPage != i}">[[${i}]]</span>
                </span>
                    &nbsp;
                </div>
                <div class ="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' +${currentPage + 1}+ '?sortField=' +${sortField} + '&sortDir=' +${SortDir}}">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span>
                    &nbsp;
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' +${sortField} + '&sortDir=' +${SortDir}}">Last</a>
                    <span th:unless="${currentPage < totalPages}">Last</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
